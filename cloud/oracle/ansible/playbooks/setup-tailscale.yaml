- name: Setup Tailscale on Oracle K3s node
  hosts: oracle_masters
  become: true
  vars:
    # Oracle cluster uses non-default CIDRs to avoid conflict with homelab
    advertise_routes: "10.52.0.0/16,10.53.0.0/16"
  tasks:
    - name: Add Tailscale apt signing key
      ansible.builtin.apt_key:
        url: https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg
        state: present

    - name: Add Tailscale apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.tailscale.com/stable/ubuntu noble main"
        state: present

    - name: Install tailscale
      ansible.builtin.apt:
        name: tailscale
        state: present
        update_cache: true

    - name: Enable IP forwarding (required for subnet routing)
      ansible.posix.sysctl:
        name: "{{ item }}"
        value: "1"
        state: present
        sysctl_file: /etc/sysctl.d/99-tailscale.conf
        reload: true
      loop:
        - net.ipv4.ip_forward
        - net.ipv6.conf.all.forwarding

    - name: Fix UDP GRO forwarding for better Tailscale throughput
      ansible.builtin.command: >
        ethtool -K enp0s3 rx-udp-gro-forwarding on rx-gro-list off
      changed_when: true
      failed_when: false  # non-fatal if NIC name differs

    - name: Persist UDP GRO fix via networkd-dispatcher
      ansible.builtin.copy:
        dest: /etc/networkd-dispatcher/routable.d/50-tailscale-ethtool
        mode: '0755'
        content: |
          #!/bin/sh
          /usr/sbin/ethtool -K enp0s3 rx-udp-gro-forwarding on rx-gro-list off

    - name: Enable and start tailscaled
      ansible.builtin.systemd:
        name: tailscaled
        enabled: true
        state: started

    - name: Clear stale Tailscale state if node was previously registered
      ansible.builtin.file:
        path: /var/lib/tailscale
        state: absent
      when: tailscale_force_reregister | default(false) | bool

    - name: Restart tailscaled after state clear
      ansible.builtin.systemd:
        name: tailscaled
        state: restarted
      when: tailscale_force_reregister | default(false) | bool

    - name: Join tailnet with subnet routes
      ansible.builtin.command: >
        tailscale up
        --advertise-routes={{ advertise_routes }}
        --accept-routes
        --authkey={{ tailscale_authkey }}
      changed_when: true
