apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: stirling-pdf-auth
  namespace: personal-services
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: stirling-pdf-auth
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: oracle-k3s/stirling-pdf
        property: username
    - secretKey: password
      remoteRef:
        key: oracle-k3s/stirling-pdf
        property: password
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stirling-pdf-configs
  namespace: personal-services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  namespace: personal-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      containers:
        - name: stirling-pdf
          image: stirlingtools/stirling-pdf:latest
          ports:
            - containerPort: 8080
          env:
            - name: DOCKER_ENABLE_SECURITY
              value: "true"
            - name: SECURITY_ENABLE_LOGIN
              value: "true"
            - name: INSTALL_BOOK_AND_ADVANCED_HTML_OPS
              value: "false"
            - name: SECURITY_INITIALLOGIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: stirling-pdf-auth
                  key: username
            - name: SECURITY_INITIALLOGIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stirling-pdf-auth
                  key: password
          volumeMounts:
            - name: configs
              mountPath: /configs
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: configs
          persistentVolumeClaim:
            claimName: stirling-pdf-configs
---
apiVersion: v1
kind: Service
metadata:
  name: stirling-pdf
  namespace: personal-services
spec:
  selector:
    app: stirling-pdf
  ports:
    - port: 8080
      targetPort: 8080
---
# HTTPRoute: pdf.meirong.dev -> stirling-pdf
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stirling-pdf
  namespace: personal-services
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: oracle-gateway
      namespace: kube-system
      port: 8000
  hostnames:
    - "pdf.meirong.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: stirling-pdf
          port: 8080
          weight: 1
