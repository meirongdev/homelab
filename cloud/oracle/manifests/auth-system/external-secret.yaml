# ExternalSecret: pull oauth2-proxy OIDC credentials from Vault
# Keys remain generic (client-id/client-secret/cookie-secret) and can be used
# for GitHub OAuth2 or ZITADEL OIDC client credentials.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secret
  namespace: auth-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: oauth2-proxy-secret
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: oracle-k3s/oauth2-proxy
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: oracle-k3s/oauth2-proxy
        property: client-secret
    - secretKey: cookie-secret
      remoteRef:
        key: oracle-k3s/oauth2-proxy
        property: cookie-secret
