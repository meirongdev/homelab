---
# OTel Collector DaemonSet for oracle-k3s
# Collects:
#   - container logs → homelab Loki via Tailscale (otlphttp)
#   - cloudflared metrics → homelab Prometheus via Tailscale (otlphttp OTLP receiver)
#   - Traefik metrics (per-hostname) → homelab Prometheus via Tailscale (otlphttp OTLP receiver)
# Architecture: filelog/prometheus → k8sattributes/resource → batch → otlphttp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
  - kind: ServiceAccount
    name: otel-collector
    namespace: monitoring
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: otel-collector
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.120.0
          args:
            - --config=/etc/otel/config.yaml
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/otel/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      tolerations:
        - operator: Exists
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  config.yaml: |
    receivers:
      filelog:
        include:
          - /var/log/pods/*/*/*.log
        exclude:
          - /var/log/pods/monitoring_otel-collector*/*/*.log
        start_at: end
        include_file_path: true
        include_file_name: false
        operators:
          # Parse CRI/containerd log format
          - type: router
            id: get-format
            routes:
              - output: parser-docker
                expr: 'body matches "^\\{"'
              - output: parser-cri
                expr: 'body matches "^[^ Z]+ "'
              - output: parser-containerd
                expr: 'body matches "^[^ Z]+Z"'
          # Docker JSON format
          - type: json_parser
            id: parser-docker
            output: extract-metadata-from-filepath
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
          # CRI format
          - type: regex_parser
            id: parser-cri
            regex: '^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$'
            output: extract-metadata-from-filepath
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%L%j'
          # Containerd format
          - type: regex_parser
            id: parser-containerd
            regex: '^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$'
            output: extract-metadata-from-filepath
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
          # Extract metadata from file path
          - type: regex_parser
            id: extract-metadata-from-filepath
            regex: '^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]+)\/(?P<container_name>[^\._]+)\/(?P<restart_count>\d+)\.log$'
            parse_from: attributes["log.file.path"]
          # Promote extracted filepath attributes to resource attributes for k8sattributes processor
          - type: move
            from: attributes.uid
            to: resource["k8s.pod.uid"]
          - type: move
            from: attributes.namespace
            to: resource["k8s.namespace.name"]
          - type: move
            from: attributes.pod_name
            to: resource["k8s.pod.name"]
          - type: move
            from: attributes.container_name
            to: resource["k8s.container.name"]
          - type: move
            from: attributes.log
            to: body
          - type: move
            from: attributes.stream
            to: attributes["log.iostream"]

      # cloudflared metrics — ClusterIP within cloudflare namespace
      prometheus/cloudflared:
        config:
          scrape_configs:
            - job_name: 'cloudflared'
              scrape_interval: 30s
              static_configs:
                - targets: ['cloudflared-metrics.cloudflare.svc.cluster.local:2000']
                  labels:
                    cluster: oracle-k3s
                    tunnel: cloudflared

      # Traefik metrics — per-hostname router labels (addRoutersLabels: true)
      prometheus/traefik:
        config:
          scrape_configs:
            - job_name: 'traefik'
              scrape_interval: 15s
              static_configs:
                - targets: ['traefik-metrics.kube-system.svc.cluster.local:9100']
                  labels:
                    cluster: oracle-k3s

    processors:
      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: false
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.node.name
            - k8s.deployment.name
            - k8s.container.name
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.uid
          - sources:
              - from: resource_attribute
                name: k8s.pod.name
              - from: resource_attribute
                name: k8s.namespace.name
      resource:
        attributes:
          - key: cluster
            value: oracle-k3s
            action: upsert
      batch:
        send_batch_size: 10000
        timeout: 5s

    exporters:
      otlphttp:
        endpoint: "http://100.107.254.112:31080/otlp"
        tls:
          insecure: true
      # Prometheus OTLP receiver on homelab (enableFeatures: otlp-write-receiver)
      otlphttp/prometheus:
        endpoint: "http://100.107.254.112:31090/api/v1/otlp"
        tls:
          insecure: true
      debug:
        verbosity: basic

    service:
      telemetry:
        logs:
          level: warn
      pipelines:
        logs:
          receivers: [filelog]
          processors: [k8sattributes, resource, batch]
          exporters: [otlphttp]
        metrics/cloudflared:
          receivers: [prometheus/cloudflared]
          processors: [resource, batch]
          exporters: [otlphttp/prometheus]
        metrics/traefik:
          receivers: [prometheus/traefik]
          processors: [resource, batch]
          exporters: [otlphttp/prometheus]
