apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: miniflux-db-secret
  namespace: rss-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: miniflux-db-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: homelab/miniflux
        property: db_password
    - secretKey: database-url
      remoteRef:
        key: homelab/miniflux
        property: database_url
