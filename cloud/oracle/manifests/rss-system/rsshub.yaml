apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsshub
  namespace: rss-system
  labels:
    app: rsshub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsshub
  template:
    metadata:
      labels:
        app: rsshub
    spec:
      containers:
        - name: rsshub
          image: diygod/rsshub:latest
          ports:
            - containerPort: 1200
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: CACHE_TYPE
              value: redis
            - name: REDIS_URL
              value: redis://rsshub-redis:6379/
            - name: PUPPETEER_WS_ENDPOINT
              value: ws://rsshub-browserless:3000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 1200
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 1200
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rsshub
  namespace: rss-system
spec:
  type: ClusterIP
  selector:
    app: rsshub
  ports:
    - port: 1200
      targetPort: 1200
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsshub-redis
  namespace: rss-system
  labels:
    app: rsshub-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsshub-redis
  template:
    metadata:
      labels:
        app: rsshub-redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: rsshub-redis
  namespace: rss-system
spec:
  type: ClusterIP
  selector:
    app: rsshub-redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsshub-browserless
  namespace: rss-system
  labels:
    app: rsshub-browserless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsshub-browserless
  template:
    metadata:
      labels:
        app: rsshub-browserless
    spec:
      containers:
        - name: browserless
          image: browserless/chrome:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: MAX_CONCURRENT_SESSIONS
              value: "10"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: rsshub-browserless
  namespace: rss-system
spec:
  type: ClusterIP
  selector:
    app: rsshub-browserless
  ports:
    - port: 3000
      targetPort: 3000
      name: http
