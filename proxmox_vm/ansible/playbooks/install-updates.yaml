- name: Install upgrades and reboot if needed
  hosts: all
  # Do one host at a time to reduce blast radius.
  serial: 1
  become: true # Most apt operations require root privileges

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Check for upgradable packages (dry-run)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true
        autoclean: true
      check_mode: true
      register: apt_check_result

    - name: Show upgradable packages if any
      ansible.builtin.debug:
        msg: "Upgradable packages found. See details in the task output."
      when: apt_check_result.changed

    - name: Pause for confirmation if upgrades are pending
      ansible.builtin.pause:
        prompt: "Do you want to install the above upgrades? Press enter to continue, or Ctrl+c and then 'a' to abort."
      when: apt_check_result.changed

    - name: Install apt upgrades
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true
        autoclean: true
      when: apt_check_result.changed # Only run if there are actual upgrades

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot the server if required
      ansible.builtin.reboot:
        msg: "Rebooting server to apply updates"
        post_reboot_delay: 30
      when: reboot_required_file.stat.exists