- name: Setup Tailscale on homelab K3s node
  hosts: all
  become: true
  vars:
    advertise_routes: "10.42.0.0/16,10.43.0.0/16"
  tasks:
    - name: Add Tailscale apt signing key
      ansible.builtin.apt_key:
        url: https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg
        state: present

    - name: Add Tailscale apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.tailscale.com/stable/ubuntu noble main"
        state: present

    - name: Install tailscale
      ansible.builtin.apt:
        name: tailscale
        state: present
        update_cache: true

    - name: Enable and start tailscaled
      ansible.builtin.systemd:
        name: tailscaled
        enabled: true
        state: started

    - name: Join tailnet with subnet routes
      ansible.builtin.command: >
        tailscale up
        --advertise-routes={{ advertise_routes }}
        --accept-routes
        --authkey={{ tailscale_authkey }}
      changed_when: true
