- name: Install prerequisites on K3s node
  hosts: k8s_masters
  become: true
  tasks:
    - name: Install prerequisites (nfs-common, curl)
      ansible.builtin.apt:
        name:
          - nfs-common
          - curl
        state: present
        update_cache: true

- name: Configure Firewall
  hosts: k8s_masters
  become: true
  tasks:
    - name: Allow SSH connections
      community.general.ufw:
        rule: allow
        name: OpenSSH

    - name: Allow traffic on K3s pod CIDR (Flannel)
      community.general.ufw:
        rule: allow
        src: 10.42.0.0/16

    - name: Allow traffic on K3s service CIDR
      community.general.ufw:
        rule: allow
        src: 10.43.0.0/16

    - name: Allow Kubernetes API Server access (port 6443)
      community.general.ufw:
        rule: allow
        port: '6443'
        proto: tcp

    - name: Allow kubelet API (port 10250)
      community.general.ufw:
        rule: allow
        port: '10250'
        proto: tcp

    - name: Enable ufw
      community.general.ufw:
        state: enabled

- name: Install K3s single node
  hosts: k8s_masters
  become: true
  tasks:
    - name: Check if K3s is already installed
      ansible.builtin.stat:
        path: /usr/local/bin/k3s
      register: k3s_binary

    - name: Install K3s
      ansible.builtin.shell: |
        curl -sfL https://get.k3s.io | sh -
      when: not k3s_binary.stat.exists
      changed_when: true

    - name: Wait for K3s to be ready
      ansible.builtin.command: k3s kubectl get nodes
      register: k3s_ready
      until: k3s_ready.rc == 0
      retries: 30
      delay: 10
      changed_when: false

- name: Verify Cluster
  hosts: k8s_masters
  become: true
  tasks:
    - name: Display cluster status
      ansible.builtin.command: k3s kubectl get nodes -o wide
      register: cluster_status
      changed_when: false

    - name: Show cluster status
      ansible.builtin.debug:
        msg: "{{ cluster_status.stdout_lines }}"
