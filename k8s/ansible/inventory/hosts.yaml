all:
  children:
    k8s_cluster:
      children:
        k8s_masters:
          hosts:
            k8s-master-1:
              ansible_host: 10.10.10.10
        k8s_workers:
          hosts:
            k8s-worker-1:
              ansible_host: 10.10.10.20
            k8s-worker-2:
              ansible_host: 10.10.10.21
      vars:
        ansible_user: ubuntu
        ansible_ssh_private_key_file: ~/.ssh/vgio
    debian_nodes:
      children:
        storage_nodes:
          hosts:
            storage-node-1:
              ansible_host: 192.168.50.106
          vars:
            ansible_user: mr
            ansible_ssh_private_key_file: ~/.ssh/vgio
            # use pass for installation if key auth is not set up
            # ansible_ssh_pass: your_password_here
            # ansible_become_pass: your_password_here
        proxmox_nodes:
          hosts:
            proxmox-node-1:
              ansible_host: 192.168.50.3
          vars:
            ansible_user: root
            ansible_ssh_private_key_file: ~/.ssh/vgio
