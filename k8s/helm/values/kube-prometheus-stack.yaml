# Prometheus + Grafana + Alertmanager
grafana:
  enabled: true
  admin:
    existingSecret: "grafana-admin-credentials" # ✅ 使用预先创建的 Secret
    userKey: ""              # ✅ 显式设置为空，覆盖默认值
    passwordKey: "admin-password" 

  # 持久化存储
  persistence:
    enabled: true
    storageClassName: nfs-client
    size: 1Gi

  # 资源限制
  resources:
    requests:
      cpu: 100m                 # ✅ 从默认值降低
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki-gateway.monitoring.svc.cluster.local
      access: proxy
      isDefault: false
      jsonData:
        derivedFields:
          - name: TraceID
            matcherRegex: "traceID=(\\w+)"
            url: "$${__value.raw}"
            datasourceUid: tempo
    - name: Tempo
      type: tempo
      url: http://tempo.monitoring.svc.cluster.local:3100
      access: proxy
      isDefault: false
      jsonData:
        tracesToLogs:
          datasourceUid: loki
          lokiSearch: true

prometheus:
  prometheusSpec:
    retention: 7d
    externalLabels:
      cluster: homelab

    # 给所有本地 scrape 的指标打上 cluster=homelab 标签
    # externalLabels 仅在 remote_write/federation 时附加，本地查询不生效
    # scrapeClasses 是 Prometheus Operator v0.70+ 支持的全局 relabel 方式
    scrapeClasses:
      - name: default
        default: true
        relabelings:
          - targetLabel: cluster
            replacement: homelab
            action: replace
    
    # 持久化存储
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-client
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
    
    # 资源限制
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi


    # 添加额外的抓取配置
    additionalScrapeConfigs:
      - job_name: 'node-exporter-metal-nodes'
        scrape_interval: 15s
        static_configs:
          - targets:
              - 192.168.50.106:9100  # storage-node-1
              - 192.168.50.4:9100    # proxmox-node-1
            labels:
              cluster: homelab

      # oracle-k3s 指标均为 push 模式（OTel Collector → prometheusremotewrite）
      # 包含: node-exporter, kube-state-metrics, cloudflared, traefik
      # See: cloud/oracle/manifests/monitoring/otel-collector.yaml

    # Enable OTLP receiver so OTel Collectors can push metrics directly
    enableFeatures:
      - otlp-write-receiver

    # Web endpoints:
    #   /api/v1/otlp  — homelab OTel Collector pushes metrics (OTLP)
    #   /api/v1/write — oracle prometheus-agent + oracle OTel prometheusremotewrite
    additionalArgs:
      - name: web.enable-otlp-receiver
      - name: web.enable-remote-write-receiver

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m             
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-client
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi

# 默认会安装很多 ServiceMonitors，如果资源有限可以禁用一些
kubeStateMetrics:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
nodeExporter:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# 如果不需要监控 etcd、scheduler 等控制平面组件，可以禁用
kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeControllerManager:
  enabled: false