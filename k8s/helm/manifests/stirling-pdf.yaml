---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: stirling-pdf-configs
  namespace: personal-services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  namespace: personal-services
  labels:
    app: stirling-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      containers:
        - name: stirling-pdf
          image: stirlingtools/stirling-pdf:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DOCKER_ENABLE_SECURITY
              value: "true"
            - name: SECURITY_ENABLE_LOGIN
              value: "true"
            - name: SECURITY_INITIALLOGIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: stirling-pdf-auth
                  key: username
            - name: SECURITY_INITIALLOGIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stirling-pdf-auth
                  key: password
            - name: INSTALL_BOOK_AND_ADVANCED_HTML_OPS
              value: "false"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1024Mi
          volumeMounts:
            - name: configs
              mountPath: /configs
      volumes:
        - name: configs
          persistentVolumeClaim:
            claimName: stirling-pdf-configs
---
apiVersion: v1
kind: Service
metadata:
  name: stirling-pdf
  namespace: personal-services
spec:
  type: ClusterIP
  selector:
    app: stirling-pdf
  ports:
    - port: 8080
      targetPort: 8080
      name: http
