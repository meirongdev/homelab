# Grafana Loki Dashboards
# 通过 kube-prometheus-stack grafana-sc-dashboard sidecar 自动加载
# 要求：namespace=monitoring, label grafana_dashboard=1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-logs-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  loki-logs-overview.json: |-
    {
      "annotations": {"list": []},
      "description": "各 namespace 日志量趋势与 error 率统计（支持多集群）",
      "editable": true,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": {"type": "loki", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "custom": {"lineWidth": 1}},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {"legend": {"calcs": ["sum"], "displayMode": "table", "placement": "right"}, "tooltip": {"mode": "multi"}},
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${datasource}"},
              "expr": "sum by (cluster, service_namespace) (count_over_time({cluster=~\"${cluster}\", service_namespace=~\".+\"}[$__interval]))",
              "legendFormat": "{{cluster}}/{{service_namespace}}",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "日志量 by Cluster / Namespace",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "loki", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {"color": {"mode": "palette-classic"}, "custom": {"lineWidth": 1}},
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "id": 2,
          "options": {"legend": {"calcs": ["sum"], "displayMode": "table", "placement": "right"}, "tooltip": {"mode": "multi"}},
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${datasource}"},
              "expr": "sum by (cluster, service_namespace) (count_over_time({cluster=~\"${cluster}\", service_namespace=~\".+\"} |~ \"(?i)(error|exception|fatal|panic)\" [$__interval]))",
              "legendFormat": "{{cluster}}/{{service_namespace}} errors",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Error 日志量 by Cluster / Namespace",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "loki", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {}, "overrides": []},
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 16},
          "id": 3,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${datasource}"},
              "expr": "{cluster=~\"${cluster}\", service_namespace=~\".+\"} |~ \"(?i)(error|exception|fatal|panic)\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "最近 Error 日志",
          "type": "logs"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 40,
      "tags": ["kubernetes", "logs", "loki", "otel", "multi-cluster"],
      "templating": {
        "list": [
          {
            "current": {},
            "hide": 0,
            "includeAll": false,
            "label": "Data Source",
            "name": "datasource",
            "options": [],
            "query": "loki",
            "refresh": 1,
            "type": "datasource"
          },
          {
            "current": {},
            "datasource": {"type": "loki", "uid": "${datasource}"},
            "definition": "label_values(cluster)",
            "hide": 0,
            "includeAll": true,
            "allValue": ".+",
            "label": "Cluster",
            "multi": true,
            "name": "cluster",
            "query": {"label": "cluster", "stream": "", "type": 1},
            "refresh": 2,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {"from": "now-3h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Kubernetes / Logs / Overview",
      "uid": "k8s-logs-overview",
      "version": 2
    }
