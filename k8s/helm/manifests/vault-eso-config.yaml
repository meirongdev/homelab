apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        # 初始阶段使用 Token 认证，后期建议迁移到 Kubernetes Auth
        tokenSecretRef:
          name: vault-token
          key: token
          namespace: external-secrets

