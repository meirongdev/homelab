---
apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
# ServiceAccount 用于访问 K8s API 发现服务
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "namespaces", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: homepage
---
# 配置文件
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: Matthew's Homelab
    favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/kubernetes.png
    theme: dark
    color: slate
    headerStyle: boxed
    disableCollapse: true
    hideVersion: true
    useEqualHeights: true
    layout:
      个人服务:
        style: row
        columns: 3
      监控:
        style: row
        columns: 3
      基础设施:
        style: row
        columns: 3

  bookmarks.yaml: |
    - 开发工具:
        - GitHub:
            - abbr: GH
              href: https://github.com
        - Claude:
            - abbr: AI
              href: https://claude.ai

  services.yaml: |
    - 个人服务:
        - Calibre-Web:
            icon: calibre-web.png
            href: https://book.meirong.dev
            description: 电子书管理
            kubernetes:
              namespace: personal-services
              container: calibre-web
              label_selector: app=calibre-web

        - IT-Tools:
            icon: it-tools.png
            href: https://tool.meirong.dev
            description: 开发者工具箱
            kubernetes:
              namespace: personal-services
              container: it-tools
              label_selector: app=it-tools

        - Stirling-PDF:
            icon: stirling-pdf.png
            href: https://pdf.meirong.dev
            description: 开源 PDF 处理工具箱
            kubernetes:
              namespace: personal-services
              container: stirling-pdf
              label_selector: app=stirling-pdf

        - Squoosh:
            icon: photopea.png
            href: https://squoosh.meirong.dev
            description: 图片压缩工具
            kubernetes:
              namespace: personal-services
              container: squoosh
              label_selector: app=squoosh

    - 监控:
        - Grafana:
            icon: grafana.png
            href: https://grafana.meirong.dev
            description: 可视化监控面板

        - Prometheus:
            icon: prometheus.png
            # href: http://localhost:9090
            description: 指标采集

        - Loki:
            icon: loki.png
            description: 日志聚合

    - 基础设施:
        - PostgreSQL:
            icon: postgres.png
            description: 关系型数据库

        - HashiCorp Vault:
            icon: vault.png
            href: https://vault.meirong.dev
            description: 凭证与密钥管理
            kubernetes:
              namespace: vault
              container: vault
              label_selector: app.kubernetes.io/name=vault

        - ArgoCD:
            icon: argo-cd.png
            href: https://argocd.meirong.dev
            description: GitOps 持续部署
            kubernetes:
              namespace: argocd
              container: argocd-server
              label_selector: app.kubernetes.io/name=argocd-server

        - NFS Storage:
            icon: synology.png
            description: NFS Storage from NAS
            ping: 192.168.50.106

  widgets.yaml: |
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
        locale: zh-CN

    - search:
        provider: google
        target: _blank

  kubernetes.yaml: |
    mode: cluster

  docker.yaml: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "localhost:8080,localhost:3000,127.0.0.1:8080,127.0.0.1:3000,home.meirong.dev"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: logs
              mountPath: /app/config/logs
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: homepage-config
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  type: NodePort
  selector:
    app: homepage
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080
      name: http
