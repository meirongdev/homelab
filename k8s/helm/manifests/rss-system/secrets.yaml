apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux-db-secret
  namespace: rss-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: miniflux-db-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: homelab/miniflux
        property: db_password
    - secretKey: database-url
      remoteRef:
        key: homelab/miniflux
        property: database_url
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux-admin-secret
  namespace: rss-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: miniflux-admin-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: homelab/miniflux
        property: admin_username
    - secretKey: password
      remoteRef:
        key: homelab/miniflux
        property: admin_password
