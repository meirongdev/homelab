---
# External NodePort services for cross-cluster observability
# Allows oracle-k3s OTel Collector to push logs to homelab Loki via Tailscale
---
# Loki Gateway â€” exposed for oracle-k3s OTel Collector
apiVersion: v1
kind: Service
metadata:
  name: loki-gateway-external
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: gateway
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 31080
      name: http
