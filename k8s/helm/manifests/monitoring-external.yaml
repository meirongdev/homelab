---
# External NodePort services for cross-cluster observability
# Allows oracle-k3s OTel Collector to push logs to homelab Loki via Tailscale
# Allows oracle-k3s OTel Collector to push metrics to homelab Prometheus via Tailscale
---
# Loki Gateway — exposed for oracle-k3s OTel Collector (logs)
apiVersion: v1
kind: Service
metadata:
  name: loki-gateway-external
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: gateway
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 31080
      name: http
---
# Prometheus OTLP receiver — exposed for oracle-k3s OTel Collector (metrics push)
# Prometheus must have enableFeatures: [otlp-write-receiver] set
apiVersion: v1
kind: Service
metadata:
  name: prometheus-otlp-external
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus
    operator.prometheus.io/name: kube-prometheus-stack-prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 31090
      name: http
