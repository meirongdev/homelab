apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# namespaces are declared explicitly in each resource manifest:
#   deployment.yaml  → personal-services
#   service.yaml     → personal-services
#   imageupdater.yaml → argocd

resources:
  - deployment.yaml
  - service.yaml
  - imageupdater.yaml
